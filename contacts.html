<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Small portfolio site junior-webmaster">
    <meta name="keywords" content="John Spireng, Евгений Бобровник">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>Personal Folio</title>
</head>
<body>
    <div class="page">

        <!-- header -->

        <header class="header">
            <div class="container">
                <div class="header-inner">
                    <div class="header-brand">
                        FRONTEND-DESIGNER
                    </div>
                    <div class="header-logo">
                        <img src="img/spireng_logo.svg" alt="">
                    </div>
                    <nav class="header-nav">
                        <a class="header-nav-link" href="index.html">Home</a>
                        <a class="header-nav-link" href="about.html">About me</a>
                        <a class="header-nav-link active" href="contacts.html">Contacts</a>
                    </nav>
                </div>
            </div>
        </header>

        <!-- main -->

        <div class="container">
            <main class="content">
                <div class="content-header">
                    <h1 class="title">Write me a <span>message</span></h1>
                    <div class="text">
                        <p>Many desktop publishing packages and web page editors now use Lorem</p>
                    </div>
                </div>
				
                <form class="form-wrapper" action="#" method="POST">
                    <div class="form-group">
                        <input class="input" type="text" name="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input class="input" type="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input class="input" type="tel" name="tel" placeholder="Phone">
                    </div>
                    <div class="form-group">
                        <textarea class="textarea" name="text" placeholder="Message"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="button btn-full" type="submit">Send message</button>
                    </div>                   
                </form>
				 
            </main>
        </div>

        <!-- footer -->

        <footer class="footer">
            <div class="container">
                <div class="contacts">
                    <a class="contacts-link" href="mailto:spireng@mail.ru">
                        <img class="contacts-icon" src="img/mail.svg" alt="">spireng@mail.ru
                    </a>
                    <a class="contacts-link" href="tel:+375292369666">
                        <img class="contacts-icon" src="img/tel.svg" alt="">+375-29-236-96-66
                    </a>
                </div>
            </div>
        </footer>

        <img class="author" src="img/john.png" alt="">

    </div><!-- /.page -->
</body>
</html>
